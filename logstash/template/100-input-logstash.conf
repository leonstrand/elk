input {
  file {
    path => "/pai-logs/REPLACE_SERVER/**/*"
    max_open_files => "8190"
    close_older => "1h"
    codec => multiline {
      auto_flush_interval => "30"
      charset => "ISO-8859-1"
      pattern => "^%{TIMESTAMP_ISO8601}"
      negate => true
      what => "previous"
    }
  }
}
